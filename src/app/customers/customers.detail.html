<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>Edit Customer</strong>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" class="form-control" ng-model="customerDetailCtrl.customer.firstName">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" class="form-control" ng-model="customerDetailCtrl.customer.lastName">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="emailAddress">E-Mail Address</label>
            <input id="emailAddress" type="text" class="form-control" ng-model="customerDetailCtrl.customer.email">
        </div>

        <div class="form-group">
            <label for="telephone">Telephone</label>
            <input id="telephone" type="text" class="form-control"ng-model="customerDetailCtrl.customer.telephone">
        </div>
        <div class="panel-footer clearfix">
        <button class="btn btn-success pull-right" ng-click="customerDetailCtrl.save()">
          Save <i class="glyphicon glyphicon-save"></i>
        </button>
    </div>
</div>
