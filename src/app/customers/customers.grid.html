
<table class="table table-striped">
  <thead>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>E-Mail</th>
  <th>Telephone</th>
  <th width="1%"></th>
  <th width="1%"></th>
  </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customerGridCtrl.customers">
      <td>
        {{customer.firstName}}
      </td>
      <td>
        {{customer.lastName}}
      </td>
      <td>
        {{customer.emailAddress}}
      </td>
      <td>
        {{customer.telephone}}
      </td>
      <td>
        <a ui-sref="customers.detail({ id: customer.customer.ID })" class="btn btn-primary">
          <i class ="glyphicon glyphicon-edit"></i>
        </a>
      </td>
      <td>
        <a href="" class="btn btn-danger" ng-click="customerGridCtrl.remove(customer)">
          <i class ="glyphicon glyphicon-trash"></i>
      </td>
    </tr>
    </tbody>
  </table>
